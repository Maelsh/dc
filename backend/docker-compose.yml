# ============================================
# Dueli Platform - Docker Compose
# ============================================

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: dueli-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dueli
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - dueli-network

  # Redis (Optional - for production)
  redis:
    image: redis:7-alpine
    container_name: dueli-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dueli-network

  # Backend API
  backend:
    build: .
    container_name: dueli-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/dueli
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - dueli-network

networks:
  dueli-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
